<mat-card>
  <p *ngIf="noDataToDisplay===true"> No Data to Display</p>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span matLine><strong>{{ viewProduct?.productName }}</strong></span>
        <span matLine>{{ viewProduct?.productQty }}</span>
        <span matLine>{{ viewProduct?.productPrice }}</span>
      </mat-list-item>
    </mat-list>
    <span>{{ viewProduct?.productDescription }}</span>
  </mat-card-content>
</mat-card>
