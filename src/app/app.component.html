<div class="app-component-main" fxLayout="row wrap">
  <div class="nav-bar" fxFlex="100">
    <app-navbar 
    (openForm) = "openForm($event)"
    ></app-navbar>
  </div>

  <div
    class="form"
    fxFlex="100"
    fxLayoutAlign="center center"
    *ngIf="formState === true"
  >
    <form
      [formGroup]="createProductForm"
      fxLayoutGap="10px"
      fxLayoutAlign="center center"
      fxFlex="100"
    >
      <mat-form-field fxFlex="30" appearance="outline">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Product Name"
          formControlName="productName"
        />
      </mat-form-field>

      <mat-form-field fxFlex="10" appearance="outline">
        <mat-label>Product Quantity</mat-label>
        <input
          matInput
          type="text"
          placeholder="Product Quantity"
          formControlName="productQty"
        />
      </mat-form-field>

      <mat-form-field fxFlex="10" appearance="outline">
        <mat-label>Product Price</mat-label>
        <input
          matInput
          type="text"
          placeholder="Product Price"
          formControlName="productPrice"
        />
      </mat-form-field>

      <mat-form-field fxFlex="40" appearance="outline">
        <mat-label>Product Description</mat-label>
        <input
          matInput
          type="text"
          placeholder="Product Description"
          formControlName="productDescription"
        />
      </mat-form-field>

      <button mat-flat-button fxFlex="10">ADD</button>
    </form>
  </div>
</div>
